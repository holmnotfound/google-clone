<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone a page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Bilder</li>
                <li>
                    <figure class="icon">
                        <img src="/icons/vitmeny.svg" alt="meny">
                    </figure>
                </li>
                <li>
                    <figure class="profil">
                        <p>E</p>
                    </figure>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <img class="google"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png"
                alt="Google logotyp">
            <form>
                <div class="wrapper">
                    <img class="sök" src="/icons/searchicon.svg">
                    <input class="searchbar" name="search" name="text"
                        placeholder="Sök på Goole eller skriv en webbadress">
                    <a href="#">
                        <img class="voice-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                            alt="Search by Voice" title="Sök med rösten">
                    </a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <section class="info-pic">
            <a href="https://images.unsplash.com/photo-1728902293794-99df76c0b017?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <p class="big">Tokyo Hotel.</p>
                <p class="small">Bilder av Unsplash</p>
            </a>
        </section>
    </footer>
</body>

</html>
